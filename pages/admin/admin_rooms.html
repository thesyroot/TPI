<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Administración de Habitaciones - Sistema de Reservas (ADMIN)</title>

    <link rel="stylesheet" href="../../assets/vendors/feather/feather.css" />
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="../../assets/vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="../../assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/vendors/typicons/typicons.css" />
    <link rel="stylesheet" href="../../assets/vendors/simple-line-icons/css/simple-line-icons.css" />
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css" />

    <link rel="stylesheet" href="../../assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/js/select.dataTables.min.css" />

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/index.css" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row mb-4">
              <div class="col-12">
                <h3>Gestión de Habitaciones y Precios</h3>
                <p class="card-description">
                  Creación, edición (incluyendo precios) y eliminación de habitaciones.
                </p>
                <a href="../dashboard.html" class="btn btn-secondary btn-sm mb-3">
                    <i class="mdi mdi-arrow-left"></i> Volver al Dashboard
                </a>
                <a href="admin_users.html" class="btn btn-info btn-sm mb-3">
                    <i class="mdi mdi-account-group"></i> Gestión de Usuarios
                </a>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Crear Nueva Habitación</h4>
                    <form id="createRoomForm">
                      <div class="form-group">
                        <label for="newRoomType">Tipo de Habitación</label>
                        <input type="text" class="form-control" id="newRoomType" required placeholder="Ej: Simple, Doble, Suite">
                      </div>
                      <div class="form-group">
                        <label for="newRoomPrice">Precio por Noche ($)</label>
                        <input type="number" class="form-control" id="newRoomPrice" required min="1" placeholder="Ej: 15000">
                      </div>
                      <div class="form-group">
                        <label for="newRoomDescription">Descripción</label>
                        <textarea class="form-control" id="newRoomDescription" rows="3" required></textarea>
                      </div>
                      
                      <button type="submit" class="btn btn-primary btn-block">Crear Habitación</button>
                      <div id="createRoomMessage" class="mt-2"></div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-lg-8 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Listado y Edición de Habitaciones</h4>
                    <div class="table-responsive">
                      <table class="table table-striped" id="roomsTable">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody id="roomsBody">
                          <tr><td colspan="5" class="text-center">Cargando habitaciones...</td></tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="modal fade" id="editRoomModal" tabindex="-1" aria-labelledby="editRoomModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editRoomModalLabel">Editar Habitación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#editRoomModal').modal('hide');">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="editRoomForm">
                      <input type="hidden" id="modalRoomId">
                      <div class="form-group">
                        <label for="modalRoomType">Tipo de Habitación</label>
                        <input type="text" class="form-control" id="modalRoomType" required>
                      </div>
                      <div class="form-group">
                        <label for="modalRoomPrice">Precio por Noche ($)</label>
                        <input type="number" class="form-control" id="modalRoomPrice" required min="1">
                      </div>
                      <div class="form-group">
                        <label for="modalRoomDescription">Descripción</label>
                        <textarea class="form-control" id="modalRoomDescription" rows="3" required></textarea>
                      </div>
                      <div id="editRoomMessage" class="mt-2"></div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="$('#editRoomModal').modal('hide');">Cancelar</button>
                    <button type="submit" form="editRoomForm" class="btn btn-primary">Guardar Cambios</button>
                  </div>
                </div>
              </div>
            </div>

          </div> </div>   </div>     </div>       <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    
    <script src="../../assets/js/admin_rooms.js"></script> 
  </body>
</html>
