<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Administración de Usuarios - Sistema de Reservas (ADMIN)</title>

    <link rel="stylesheet" href="../../assets/vendors/feather/feather.css" />
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="../../assets/vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="../../assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/vendors/typicons/typicons.css" />
    <link rel="stylesheet" href="../../assets/vendors/simple-line-icons/css/simple-line-icons.css" />
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css" />

    <link rel="stylesheet" href="../../assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/js/select.dataTables.min.css" />

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/index.css" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row mb-4">
              <div class="col-12">
                <h3>Gestión de Usuarios (Panel de Administración)</h3>
                <p class="card-description">
                  Creación, listado y modificación de contraseñas de usuarios.
                </p>
                <a href="../dashboards/admin/dashboard.html" class="btn btn-secondary btn-sm mb-3">
                    <i class="mdi mdi-arrow-left"></i> Volver al Dashboard
                </a>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-5 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Crear Nuevo Usuario</h4>
                    <form id="createUserForm">
                      <div class="form-group">
                        <label for="newUserName">Nombre</label>
                        <input type="text" class="form-control" id="newUserName" required>
                      </div>
                      <div class="form-group">
                        <label for="newUserEmail">Email</label>
                        <input type="email" class="form-control" id="newUserEmail" required>
                      </div>
                      <div class="form-group">
                        <label for="newUserPassword">Contraseña Inicial</label>
                        <input type="password" class="form-control" id="newUserPassword" required>
                      </div>
                      <div class="form-group">
                        <label for="newUserRole">Rol</label>
                        <select id="newUserRole" class="form-control" required>
                          <option value="USUARIO" selected>USUARIO</option>
                          <option value="ADMIN">ADMIN</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
                      <div id="createUserMessage" class="mt-2"></div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-lg-7 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Listado de Usuarios</h4>
                    <div class="table-responsive">
                      <table class="table table-striped" id="usersTable">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody id="usersBody">
                          </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#changePasswordModal').modal('hide');">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="changePasswordForm">
                      <input type="hidden" id="modalUserId">
                      <div class="form-group">
                        <label for="modalNewPassword">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="modalNewPassword" required>
                      </div>
                      <div id="changePasswordMessage" class="mt-2"></div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="$('#changePasswordModal').modal('hide');">Cancelar</button>
                    <button type="submit" form="changePasswordForm" class="btn btn-primary">Guardar Cambios</button>
                  </div>
                </div>
              </div>
            </div>

          </div> </div>   </div>     </div>       <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    
    <script src="../../assets/js/admin_users.js"></script> 
  </body>
</html>
